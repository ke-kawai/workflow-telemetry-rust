name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
      
      - name: Build for Linux
        run: cargo build --release
      
      - name: Copy binary
        run: |
          cp target/release/workflow-telemetry-rust telemetry
          chmod +x telemetry
      
      - name: Commit binary
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add telemetry
          git diff --staged --quiet || git commit -m "Update Linux binary [skip ci]"
          git push
